name: Commits

on:
    push:
        branches:
            - prod

jobs:
    test-and-build:
        name: Test, build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  registry-url: https://registry.npmjs.org/
            - run: npm ci
            - run: npm run lint
            - run: npm run test
            - run: npm run build
